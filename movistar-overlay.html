<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movistar La Liga - Con Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        
        /* Estilos para el iframe embebido */
        #movistar-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Estilos para el overlay negro */
        #overlay-negro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 999999;
            opacity: 1;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 18px;
        }
        
        #overlay-negro.oculto {
            opacity: 0;
            pointer-events: none;
        }
        
        .overlay-contenido {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .overlay-titulo {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .overlay-descripcion {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .overlay-boton {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .overlay-boton:hover {
            background-color: #555;
        }
        
        .overlay-boton.principal {
            background-color: #007bff;
        }
        
        .overlay-boton.principal:hover {
            background-color: #0056b3;
        }
        

    </style>
</head>
<body>

    
    <!-- Iframe con Movistar La Liga -->
    <iframe 
        id="movistar-iframe" 
        src="https://www.futbollibre2.com/movistar-la-liga-en-vivo-por-internet.html"
        allowfullscreen>
    </iframe>
    
    <!-- Overlay negro que oculta toda la p치gina -->
    <div id="overlay-negro">
        <div class="overlay-contenido">
            <div class="overlay-titulo">Cargando Contenido</div>
        </div>
    </div>

    <script>
        // JavaScript para controlar el overlay negro
        (function() {
            'use strict';
            
            // Funci칩n para mostrar el overlay
            function mostrarOverlay() {
                const overlay = document.getElementById('overlay-negro');
                if (overlay) {
                    overlay.classList.remove('oculto');
                    console.log('Overlay negro activado');
                }
            }
            
            // Funci칩n para ocultar el overlay
            function ocultarOverlay() {
                const overlay = document.getElementById('overlay-negro');
                if (overlay) {
                    overlay.classList.add('oculto');
                    setTimeout(() => {
                        if (overlay.parentNode) {
                            overlay.parentNode.removeChild(overlay);
                        }
                    }, 300);
                    console.log('Overlay negro desactivado');
                }
            }
            
            // Funci칩n para alternar el overlay
            function alternarOverlay() {
                const overlay = document.getElementById('overlay-negro');
                if (overlay && overlay.classList.contains('oculto')) {
                    mostrarOverlay();
                } else {
                    ocultarOverlay();
                }
            }
            
            // Agregar controles de teclado
            document.addEventListener('keydown', function(event) {
                // Ctrl + Shift + O para alternar overlay
                if (event.ctrlKey && event.shiftKey && event.key === 'O') {
                    event.preventDefault();
                    alternarOverlay();
                }
                
                // Escape para ocultar overlay
                if (event.key === 'Escape') {
                    ocultarOverlay();
                }
            });
            
            // Exponer funciones globalmente
            window.mostrarOverlay = mostrarOverlay;
            window.ocultarOverlay = ocultarOverlay;
            window.alternarOverlay = alternarOverlay;
            
            console.log('Movistar La Liga cargado con overlay. Usa Ctrl+Shift+O para alternar o Escape para ocultar.');
            
        })();
    </script>
</body>
</html>
