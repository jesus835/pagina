<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Deportivos - Pantalla Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #eventos-iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Pantalla de carga mientras se carga el iframe */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 300;
        }

        /* Bot√≥n de regreso flotante */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }

        /* Prevenir selecci√≥n de texto */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <div class="loading-text">Cargando Eventos Deportivos...</div>
    </div>

    <!-- Bot√≥n de regreso -->
    <button class="back-button" onclick="volverAtras()">‚Üê Regresar</button>

    <!-- Iframe de eventos a pantalla completa -->
    <iframe 
        id="eventos-iframe"
        src="https://streamtpglobal.com/eventos.html"
        allowfullscreen
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation allow-presentation"
        loading="lazy">
    </iframe>

    <script>
        // Funci√≥n para volver atr√°s
        function volverAtras() {
            try {
                // Intentar usar la funci√≥n Android si est√° disponible
                if (window.Android && window.Android.goBack) {
                    window.Android.goBack();
                } else if (window.history.length > 1) {
                    // Si hay historial, ir atr√°s
                    window.history.back();
                } else {
                    // Si no hay historial, ir al index
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.log('Error al regresar:', error);
                // Fallback: ir al index
                window.location.href = 'index.html';
            }
        }

        // Manejar la carga del iframe
        const iframe = document.getElementById('eventos-iframe');
        const loadingScreen = document.getElementById('loadingScreen');

        // Ocultar pantalla de carga cuando el iframe se carga
        iframe.addEventListener('load', function() {
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 1000); // Esperar 1 segundo para suavizar la transici√≥n
        });

        // Si el iframe no carga en 10 segundos, ocultar pantalla de carga
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
        }, 10000);

        // Prevenir clic derecho y atajos de teclado
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // Prevenir F12, Ctrl+Shift+I, Ctrl+U, etc.
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
            
            // Permitir Escape para regresar
            if (e.key === 'Escape') {
                volverAtras();
            }
        });

        // Funci√≥n para manejar errores del iframe
        iframe.addEventListener('error', function() {
            console.log('Error cargando el iframe');
            loadingScreen.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="color: #ff6b6b; margin-bottom: 20px;">Error de Conexi√≥n</h2>
                    <p style="margin-bottom: 20px;">No se pudo cargar la p√°gina de eventos.</p>
                    <button onclick="location.reload()" style="background: #fff; color: #000; border: none; padding: 12px 24px; border-radius: 25px; font-weight: 600; cursor: pointer;">
                        Reintentar
                    </button>
                </div>
            `;
        });

        // Auto-recargar cada 30 minutos para mantener el contenido fresco
        setInterval(() => {
            iframe.src = iframe.src;
        }, 30 * 60 * 1000); // 30 minutos

        console.log('üéØ P√°gina de eventos embebida cargada');
        console.log('üì± Funciones disponibles:');
        console.log('- Escape: Regresar');
        console.log('- Bot√≥n Regresar: Volver a la p√°gina anterior');
    </script>
</body>
</html>
