<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        .icon {
            width: 120px;
            height: 120px;
            background: #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .message {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #cccccc;
        }

        .details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .ip-info {
            margin: 10px 0;
            color: #ffaa00;
        }

        .footer {
            font-size: 16px;
            color: #999;
            margin-top: 40px;
        }

        .attempts {
            font-size: 18px;
            color: #ff6666;
            margin-top: 20px;
        }

        /* Campo de desbloqueo */
        .unlock-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .unlock-container {
            background: #1a1a1a;
            border: 2px solid #4285f4;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .unlock-container h3 {
            color: #4285f4;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .unlock-container p {
            color: #cccccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .unlock-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .unlock-container input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .unlock-container button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .unlock-container button:hover {
            background: #3367d6;
            transform: scale(1.05);
        }

        .unlock-container .cancel-btn {
            background: #666;
        }

        .unlock-container .cancel-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1 class="title">Acceso Denegado</h1>
        
        <p class="message">
            No tienes permisos para acceder a este contenido.
        </p>
        
        <div class="details">
                         <div class="ip-info">
                 <strong>IPs Permitidas:</strong> 200.75.184.69, 127.0.0.1, localhost
             </div>
            <div class="ip-info">
                <strong>Tu IP:</strong> <span id="userIP">Verificando...</span>
            </div>
            <div class="ip-info">
                <strong>Fecha:</strong> <span id="currentDate"></span>
            </div>
        </div>
        
        <div class="attempts">
            <p>Si crees que esto es un error, contacta al administrador.</p>
        </div>
        
        <div class="footer">
            <p>Load+ TV - Sistema de Seguridad</p>
        </div>
    </div>

    <!-- Campo de desbloqueo oculto (se activa con clic derecho) -->
    <div id="unlockField" class="unlock-field" style="display: none;">
        <div class="unlock-container">
            <h3>üîì Modo Desarrollo</h3>
            <p>Ingresa el c√≥digo de desbloqueo:</p>
            <input type="password" id="unlockInput" placeholder="C√≥digo..." maxlength="4">
            <button onclick="checkUnlockCode()">Desbloquear</button>
            <button onclick="hideUnlockField()" class="cancel-btn">Cancelar</button>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        document.getElementById('currentDate').textContent = new Date().toLocaleString('es-ES');
        
        // Intentar obtener la IP del usuario
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userIP').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('userIP').textContent = 'No detectada';
            });
        
        // Prevenir acceso a la consola
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                e.preventDefault();
            }
        });
        
        // Funci√≥n para mostrar el campo de desbloqueo
        function showUnlockField() {
            const unlockField = document.getElementById('unlockField');
            unlockField.style.display = 'flex';
            document.getElementById('unlockInput').focus();
        }

        // Funci√≥n para ocultar el campo de desbloqueo
        function hideUnlockField() {
            const unlockField = document.getElementById('unlockField');
            unlockField.style.display = 'none';
            document.getElementById('unlockInput').value = '';
        }

        // Funci√≥n para verificar el c√≥digo de desbloqueo
        function checkUnlockCode() {
            const code = document.getElementById('unlockInput').value;
            
            if (code === '5241') {
                console.log('üîì C√≥digo de desbloqueo correcto - Redirigiendo al index');
                hideUnlockField();
                
                // Redirigir al index.html
                window.location.href = 'index.html';
            } else {
                alert('‚ùå C√≥digo incorrecto. Intenta de nuevo.');
                document.getElementById('unlockInput').value = '';
                document.getElementById('unlockInput').focus();
            }
        }

        // Event listener para clic derecho (activar campo de desbloqueo)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showUnlockField();
        });

        // Event listener para Enter en el campo de desbloqueo
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('unlockField').style.display === 'flex') {
                checkUnlockCode();
            }
        });
        
        // Prevenir navegaci√≥n hacia atr√°s
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
