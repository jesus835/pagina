<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load+ TV - Sky Sports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .reproductor-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .reproductor-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        .boton-cerrar {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .boton-cerrar:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 999;
        }

        #skysportsmexico {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="reproductor-container">
        <button class="boton-cerrar" onclick="window.close()">Cerrar</button>
        <div class="loading" id="loading">Cargando Sky Sports...</div>
        <div id="skysportsmexico" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        // Solicitar pantalla completa al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Intentar entrar en pantalla completa
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // Manejar tecla Escape para cerrar
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.close();
            }
        });

        // Configurar el reproductor de Sky Sports
        var width = '100%';
        var height = '100%';
        var id = 'skysportsmexico';
    </script>
    <script type='text/javascript' src='https://embed.ksdjugfsddeports.fun/embed2.js'></script>
</body>
</html>
