<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load+ TV - Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .reproductor-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .reproductor-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        .boton-cerrar {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .boton-cerrar:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="reproductor-container">
        <button class="boton-cerrar" onclick="window.close()">Cerrar</button>
        <div class="loading" id="loading">Cargando reproductor...</div>
        <iframe 
            class="reproductor-iframe" 
            allowfullscreen="true" 
            scrolling="no" 
            src="https://elcanaldeportivo.com/udn.php" 
            allow="encrypted-media" 
            frameborder="0"
            onload="document.getElementById('loading').style.display='none';">
        </iframe>
    </div>

    <script>
        // Solicitar pantalla completa al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Intentar entrar en pantalla completa
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // Manejar tecla Escape para cerrar
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.close();
            }
        });

        // Ocultar loading cuando el iframe se carga
        document.querySelector('.reproductor-iframe').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
