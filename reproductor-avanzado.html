<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8 Avanzado - Android TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            background: #000;
            outline: none;
            object-fit: contain;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 40px 30px 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .player-container:hover .controls-overlay,
        .controls-overlay.show {
            opacity: 1;
        }

        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(rgba(0,0,0,0.9), transparent);
            padding: 20px 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .player-container:hover .top-controls,
        .top-controls.show {
            opacity: 1;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stream-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .quality-selector {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quality-selector:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 18px 22px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s ease;
            min-width: 70px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover,
        .control-btn:focus {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }



        .control-btn.primary {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-color: #ff0000;
        }

        .control-btn.primary:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-container {
            position: relative;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .progress-bar:hover {
            height: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff6666);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -8px;
            top: -3px;
            width: 16px;
            height: 16px;
            background: #ff0000;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .volume-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .volume-icon:hover {
            color: #ff0000;
        }

        .volume-slider {
            width: 140px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: height 0.3s ease;
        }

        .volume-slider:hover {
            height: 15px;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            border-radius: 5px;
            width: 100%;
            transition: width 0.1s ease;
        }

        .url-input-section {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            background: rgba(0,0,0,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .url-input-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .url-input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .url-input-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .url-input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #ff0000;
            outline: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
            background: rgba(255,255,255,0.15);
        }

        .url-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .load-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .load-btn:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            transform: scale(1.05);
        }

        .clappr-btn {
            background: linear-gradient(135deg, #0066cc, #004499);
            flex: 1;
        }

        .clappr-btn:hover {
            background: linear-gradient(135deg, #004499, #003366);
            transform: scale(1.05);
        }

        .status-bar {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-bar.show {
            opacity: 1;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(255,0,0,0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            font-size: 18px;
            font-weight: 500;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(20px);
        }



        .stats-overlay {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stats-overlay.show {
            opacity: 1;
        }

        /* Optimizaciones para Android TV */
        @media (pointer: coarse) {
            .controls-overlay {
                padding: 50px 40px 40px;
            }
            
            .control-btn {
                padding: 25px 30px;
                font-size: 28px;
                min-width: 90px;
            }
            
            .progress-bar,
            .volume-slider {
                height: 15px;
            }
            
            .progress-bar:hover,
            .volume-slider:hover {
                height: 20px;
            }
            
            .time-info {
                font-size: 20px;
            }
        }

        /* Animaciones suaves */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Efectos de hover mejorados */
        .control-btn:hover {
            transform: scale(1.05) translateY(-2px);
        }

        /* Gradientes modernos */
        .player-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
        </div>

        <div class="top-controls" id="top-controls">
            <div class="title-bar">
                <div class="stream-title" id="stream-title">Reproductor M3U8 Avanzado</div>
                <select class="quality-selector" id="quality-selector">
                    <option value="auto">Calidad: Auto</option>
                </select>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="video-player" preload="metadata">
                Tu navegador no soporta el elemento video.
            </video>
        </div>

        <div class="controls-overlay" id="controls-overlay">
            <div class="control-buttons">
                <button class="control-btn primary" id="play-pause-btn" onclick="togglePlayPause()">▶</button>
                <button class="control-btn" id="rewind-btn" onclick="rewind()">⏪</button>
                <button class="control-btn" id="forward-btn" onclick="forward()">⏩</button>
                <button class="control-btn" id="mute-btn" onclick="toggleMute()">🔊</button>
                <button class="control-btn" id="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar" onclick="seek(event)">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                <div class="time-info">
                    <span id="current-time">00:00</span>
                    <span id="total-time">00:00</span>
                </div>
            </div>

            <div class="volume-section">
                <span class="volume-icon" id="volume-icon" onclick="toggleMute()">🔊</span>
                <div class="volume-slider" id="volume-slider" onclick="setVolume(event)">
                    <div class="volume-fill" id="volume-fill"></div>
                </div>
            </div>
        </div>

        <div class="url-input-section" id="url-input-section">
            <div class="url-input-header">
                <div class="url-input-title">Configurar Stream</div>
                <button class="close-btn" onclick="toggleUrlInput()">×</button>
            </div>
            <div class="url-input-row">
                <input type="text" class="url-input" id="stream-url" placeholder="Ingresa la URL del stream M3U8 o Clappr...">
                <button class="load-btn" onclick="loadStream()">Cargar Stream</button>
            </div>
            <div class="url-input-row">
                <button class="load-btn clappr-btn" onclick="detectAndLoadClapprVideo()">🔍 Detectar Clappr</button>
                <button class="load-btn clappr-btn" onclick="loadClapprFromUrl('https://deepcathink.com')">📺 Cargar DeepCat</button>
            </div>
            <div class="url-input-row">
                <button class="load-btn clappr-btn" onclick="copyClapprUrl()">📋 Copiar URL Clappr</button>
                <button class="load-btn clappr-btn" onclick="useProxy()">🚀 Usar Proxy</button>
                <button class="load-btn clappr-btn" onclick="toggleUrlInput()">❌ Cerrar</button>
            </div>
        </div>

        <div class="error-message" id="error-message">
            Error al cargar el stream. Verifica la URL.
        </div>

        <div class="status-bar" id="status-bar">
            Stream cargado correctamente
        </div>



        <div class="stats-overlay" id="stats-overlay">
            <div>FPS: <span id="fps">0</span></div>
            <div>Buffer: <span id="buffer">0s</span></div>
            <div>Bitrate: <span id="bitrate">0</span> kbps</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const rewindBtn = document.getElementById('rewind-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const muteBtn = document.getElementById('mute-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const progressFill = document.getElementById('progress-fill');
        const volumeFill = document.getElementById('volume-fill');
        const volumeIcon = document.getElementById('volume-icon');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const streamUrlInput = document.getElementById('stream-url');
        const errorMessage = document.getElementById('error-message');
        const controlsOverlay = document.getElementById('controls-overlay');
        const topControls = document.getElementById('top-controls');
        const statusBar = document.getElementById('status-bar');

        const urlInputSection = document.getElementById('url-input-section');
        const loadingOverlay = document.getElementById('loading-overlay');
        const qualitySelector = document.getElementById('quality-selector');
        const streamTitle = document.getElementById('stream-title');
        const statsOverlay = document.getElementById('stats-overlay');

        let hls = null;
        let currentFocus = 0;
        let controlsTimeout;
        let isAndroidTV = false;
        let statsInterval;

        // Detectar Android TV
        function detectAndroidTV() {
            const userAgent = navigator.userAgent.toLowerCase();
            isAndroidTV = userAgent.includes('android') && 
                         (userAgent.includes('tv') || userAgent.includes('smart-tv') || 
                          userAgent.includes('chromecast') || userAgent.includes('firetv'));
            
            if (isAndroidTV) {
                document.body.classList.add('android-tv');
                showStatus('Modo Android TV detectado');
            }
        }

        // Sistema de navegación simplificado (sin foco visual)
        const focusableElements = [
            { element: playPauseBtn, name: 'Play/Pause' },
            { element: rewindBtn, name: 'Retroceder' },
            { element: forwardBtn, name: 'Avanzar' },
            { element: muteBtn, name: 'Silenciar' },
            { element: fullscreenBtn, name: 'Pantalla completa' },
            { element: document.getElementById('progress-bar'), name: 'Progreso' },
            { element: document.getElementById('volume-slider'), name: 'Volumen' }
        ];

        function updateFocus() {
            // Solo mostrar el nombre del elemento en el status, sin foco visual
            if (focusableElements[currentFocus]) {
                showStatus(focusableElements[currentFocus].name);
            }
        }

        function showStatus(message) {
            statusBar.textContent = message;
            statusBar.classList.add('show');
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 2000);
        }

        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.add('show');
            } else {
                loadingOverlay.classList.remove('show');
            }
        }

        function toggleUrlInput() {
            urlInputSection.classList.toggle('show');
            
            // Si se abre la sección de URL, programar su cierre automático
            if (urlInputSection.classList.contains('show')) {
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    urlInputSection.classList.remove('show');
                }, 10000); // Cerrar después de 10 segundos de inactividad
            }
        }

        // Función para cargar el stream
        function loadStream() {
            const url = streamUrlInput.value.trim();
            if (!url) {
                showError('Por favor ingresa una URL válida');
                return;
            }

            showLoading(true);
            showStatus('Cargando stream...');

            // Limpiar stream anterior
            if (hls) {
                hls.destroy();
            }

            // Ocultar controles nativos del video
            video.controls = false;

            // Verificar si es una URL de blob (Clappr)
            if (url.startsWith('blob:')) {
                // Cargar directamente el blob URL
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    hideError();
                    showLoading(false);
                    showStatus('Stream Clappr cargado (blob URL)');
                    // Ocultar sección de URL después de cargar exitosamente
                    urlInputSection.classList.remove('show');
                    // Auto play inmediato
                    video.play().then(() => {
                        playPauseBtn.textContent = '⏸';
                        showStatus('Reproducción automática iniciada');
                    }).catch(error => {
                        showStatus('Error en reproducción automática: ' + error.message);
                        // Intentar de nuevo después de un error
                        setTimeout(() => {
                            video.play().then(() => {
                                playPauseBtn.textContent = '⏸';
                                showStatus('Reproducción iniciada en segundo intento');
                            }).catch(err => {
                                showStatus('No se pudo iniciar reproducción automática');
                            });
                        }, 2000);
                    });
                });
                video.addEventListener('error', () => {
                    showError('Error al cargar el stream Clappr');
                    showLoading(false);
                });
                return;
            }

            // Verificar si el navegador soporta HLS nativamente
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari soporta HLS nativamente
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    hideError();
                    showLoading(false);
                    showStatus('Stream cargado (HLS nativo)');
                    updateQualitySelector();
                    // Ocultar sección de URL después de cargar exitosamente
                    urlInputSection.classList.remove('show');
                    // Auto play inmediato
                    video.play().then(() => {
                        playPauseBtn.textContent = '⏸';
                        showStatus('Reproducción automática iniciada');
                    }).catch(error => {
                        showStatus('Error en reproducción automática: ' + error.message);
                        // Intentar de nuevo después de un error
                        setTimeout(() => {
                            video.play().then(() => {
                                playPauseBtn.textContent = '⏸';
                                showStatus('Reproducción iniciada en segundo intento');
                            }).catch(err => {
                                showStatus('No se pudo iniciar reproducción automática');
                            });
                        }, 2000);
                    });
                });
                video.addEventListener('error', () => {
                    showError('Error al cargar el stream');
                    showLoading(false);
                });
            } else if (Hls.isSupported()) {
                // Usar HLS.js para otros navegadores
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.2,
                    nudgeMaxRetry: 5,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    hideError();
                    showLoading(false);
                    showStatus('Stream cargado (HLS.js)');
                    updateQualitySelector();
                    // Ocultar sección de URL después de cargar exitosamente
                    urlInputSection.classList.remove('show');
                    // Auto play inmediato
                    video.play().then(() => {
                        playPauseBtn.textContent = '⏸';
                        showStatus('Reproducción automática iniciada');
                    }).catch(error => {
                        showStatus('Error en reproducción automática: ' + error.message);
                        // Intentar de nuevo después de un error
                        setTimeout(() => {
                            video.play().then(() => {
                                playPauseBtn.textContent = '⏸';
                                showStatus('Reproducción iniciada en segundo intento');
                            }).catch(err => {
                                showStatus('No se pudo iniciar reproducción automática');
                            });
                        }, 2000);
                    });
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    showError('Error al cargar el stream: ' + data.details);
                    showLoading(false);
                });
            } else {
                showError('Tu navegador no soporta reproducción HLS');
                showLoading(false);
            }
        }

        // Función para detectar y cargar automáticamente videos de Clappr
        function detectAndLoadClapprVideo() {
            // Buscar videos de Clappr en la página actual
            const clapprVideos = document.querySelectorAll('video[data-html5-video]');
            if (clapprVideos.length > 0) {
                const clapprVideo = clapprVideos[0];
                if (clapprVideo.src && clapprVideo.src.startsWith('blob:')) {
                    showStatus('Video Clappr detectado, cargando...');
                    streamUrlInput.value = clapprVideo.src;
                    loadStream();
                    return true;
                }
            }

            // Si no hay videos en esta página, intentar desde otras pestañas
            showStatus('Buscando videos Clappr en otras pestañas...');
            
            // Intentar acceder a otras pestañas del navegador (solo funciona si están en el mismo dominio)
            try {
                // Buscar en todas las pestañas del mismo dominio
                const currentDomain = window.location.hostname;
                
                // Crear un iframe temporal para buscar en otras páginas
                const searchIframe = document.createElement('iframe');
                searchIframe.style.display = 'none';
                searchIframe.src = 'https://deepcathink.com';
                
                searchIframe.onload = function() {
                    try {
                        const iframeDoc = searchIframe.contentDocument || searchIframe.contentWindow.document;
                        const iframeVideos = iframeDoc.querySelectorAll('video[data-html5-video]');
                        
                        if (iframeVideos.length > 0) {
                            const iframeVideo = iframeVideos[0];
                            if (iframeVideo.src && iframeVideo.src.startsWith('blob:')) {
                                showStatus('Video Clappr encontrado en DeepCat, cargando...');
                                streamUrlInput.value = iframeVideo.src;
                                loadStream();
                                document.body.removeChild(searchIframe);
                                return;
                            }
                        }
                        
                        showError('No se encontraron videos Clappr activos');
                    } catch (error) {
                        showError('No se pudo acceder al contenido de DeepCat: ' + error.message);
                    }
                    
                    document.body.removeChild(searchIframe);
                };
                
                searchIframe.onerror = function() {
                    showError('Error al buscar en DeepCat');
                    document.body.removeChild(searchIframe);
                };
                
                document.body.appendChild(searchIframe);
            } catch (error) {
                showError('Error al buscar videos Clappr: ' + error.message);
            }
            
            return false;
        }

        // Función para interceptar videos de Clappr
        function setupClapprInterceptor() {
            // Observar cambios en el DOM para detectar videos de Clappr
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            // Buscar videos de Clappr en los nuevos elementos
                            const clapprVideos = node.querySelectorAll ? node.querySelectorAll('video[data-html5-video]') : [];
                            if (node.matches && node.matches('video[data-html5-video]')) {
                                clapprVideos.push(node);
                            }
                            
                            clapprVideos.forEach(video => {
                                if (video.src && video.src.startsWith('blob:')) {
                                    showStatus('Video Clappr detectado automáticamente');
                                    streamUrlInput.value = video.src;
                                    loadStream();
                                }
                            });
                        }
                    });
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            // También interceptar cambios en el src de videos existentes
            const originalSetAttribute = Element.prototype.setAttribute;
            Element.prototype.setAttribute = function(name, value) {
                if (name === 'src' && this.tagName === 'VIDEO' && this.hasAttribute('data-html5-video') && value.startsWith('blob:')) {
                    showStatus('Video Clappr detectado (src cambiado)');
                    streamUrlInput.value = value;
                    loadStream();
                }
                return originalSetAttribute.call(this, name, value);
            };
        }

        // Función para cargar desde URL de Clappr específica
        function loadClapprFromUrl(clapprUrl) {
            showStatus('Cargando desde URL de Clappr...');
            
            // Si es una URL de página que contiene Clappr, intentar extraer el video
            if (clapprUrl.includes('deepcathink.com') || clapprUrl.includes('clappr')) {
                // Crear un iframe temporal para cargar la página y extraer el video
                const tempIframe = document.createElement('iframe');
                tempIframe.style.display = 'none';
                tempIframe.src = clapprUrl;
                
                tempIframe.onload = function() {
                    try {
                        const iframeDoc = tempIframe.contentDocument || tempIframe.contentWindow.document;
                        const clapprVideo = iframeDoc.querySelector('video[data-html5-video]');
                        
                        if (clapprVideo && clapprVideo.src && clapprVideo.src.startsWith('blob:')) {
                            showStatus('Video Clappr extraído exitosamente');
                            streamUrlInput.value = clapprVideo.src;
                            loadStream();
                        } else {
                            showError('No se encontró video Clappr en la página');
                        }
                    } catch (error) {
                        showError('Error al acceder al contenido de Clappr: ' + error.message);
                    }
                    
                    document.body.removeChild(tempIframe);
                };
                
                tempIframe.onerror = function() {
                    showError('Error al cargar la página de Clappr');
                    document.body.removeChild(tempIframe);
                };
                
                document.body.appendChild(tempIframe);
            } else {
                // Intentar cargar directamente
                streamUrlInput.value = clapprUrl;
                loadStream();
            }
        }

        // Función para cargar URL desde archivo
        async function loadUrlFromFile() {
            try {
                const response = await fetch('m3u8/stream_url.txt');
                if (response.ok) {
                    const url = await response.text();
                    const cleanUrl = url.trim();
                    if (cleanUrl) {
                        streamUrlInput.value = cleanUrl;
                        showStatus('URL cargada desde archivo');
                        
                        // Verificar si es una URL de Clappr
                        if (cleanUrl.includes('deepcathink.com') || cleanUrl.includes('clappr') || cleanUrl.startsWith('blob:')) {
                            showStatus('URL de Clappr detectada');
                            return cleanUrl;
                        }
                        
                        return cleanUrl;
                    }
                }
            } catch (error) {
                showStatus('Error al cargar URL desde archivo');
            }
            return null;
        }

        function updateQualitySelector() {
            if (hls && hls.levels && hls.levels.length > 0) {
                qualitySelector.innerHTML = '<option value="auto">Calidad: Auto</option>';
                hls.levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p (${Math.round(level.bitrate / 1000)} kbps)`;
                    qualitySelector.appendChild(option);
                });
            }
        }

        // Función para mostrar error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Función para ocultar error
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Función para alternar play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play().then(() => {
                    playPauseBtn.textContent = '⏸';
                    showStatus('Reproduciendo');
                }).catch(error => {
                    showError('Error al reproducir: ' + error.message);
                });
            } else {
                video.pause();
                playPauseBtn.textContent = '▶';
                showStatus('Pausado');
            }
        }

        // Función para retroceder
        function rewind() {
            video.currentTime = Math.max(0, video.currentTime - 10);
            showStatus('-10 segundos');
        }

        // Función para avanzar
        function forward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
            showStatus('+10 segundos');
        }

        // Función para alternar mute
        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeIcon();
            showStatus(video.muted ? 'Silenciado' : 'Sonido activado');
        }

        // Función para buscar en el video
        function seek(event) {
            const rect = event.target.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            video.currentTime = percentage * video.duration;
            showStatus('Buscando...');
        }

        // Función para establecer volumen
        function setVolume(event) {
            const rect = event.target.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;
            video.volume = Math.max(0, Math.min(1, percentage));
            updateVolumeDisplay();
            updateVolumeIcon();
            showStatus(`Volumen: ${Math.round(video.volume * 100)}%`);
        }

        // Función para actualizar display de volumen
        function updateVolumeDisplay() {
            volumeFill.style.width = (video.volume * 100) + '%';
        }

        // Función para actualizar icono de volumen
        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeIcon.textContent = '🔇';
            } else if (video.volume < 0.5) {
                volumeIcon.textContent = '🔉';
            } else {
                volumeIcon.textContent = '🔊';
            }
        }

        // Función para alternar pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    showStatus('Pantalla completa activada');
                }).catch(error => {
                    showError('Error al activar pantalla completa');
                });
            } else {
                document.exitFullscreen().then(() => {
                    showStatus('Pantalla completa desactivada');
                });
            }
        }

        // Función para copiar URL de Clappr al portapapeles
        function copyClapprUrl() {
            const clapprVideos = document.querySelectorAll('video[data-html5-video]');
            if (clapprVideos.length > 0) {
                const clapprVideo = clapprVideos[0];
                if (clapprVideo.src && clapprVideo.src.startsWith('blob:')) {
                    navigator.clipboard.writeText(clapprVideo.src).then(() => {
                        showStatus('URL de Clappr copiada al portapapeles');
                    }).catch(() => {
                        showError('Error al copiar URL de Clappr');
                    });
                } else {
                    showError('No se encontró URL de blob en el video Clappr');
                }
            } else {
                showError('No se encontraron videos Clappr en la página');
            }
        }

        // Función para usar proxy con la URL actual
        function useProxy() {
            const currentUrl = streamUrlInput.value.trim();
            if (!currentUrl) {
                showError('No hay URL para proxificar');
                return;
            }

            const proxyUrl = `http://localhost:3000/proxy?url=${encodeURIComponent(currentUrl)}`;
            streamUrlInput.value = proxyUrl;
            showStatus('URL convertida a proxy: ' + proxyUrl);
            
            // Cargar automáticamente el stream proxificado
            setTimeout(() => {
                loadStream();
            }, 1000);
        }

        // Función para formatear tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Función para mostrar/ocultar controles
        function showControls() {
            controlsOverlay.classList.add('show');
            topControls.classList.add('show');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controlsOverlay.classList.remove('show');
                topControls.classList.remove('show');
                // También ocultar la sección de URL si está abierta
                if (urlInputSection.classList.contains('show')) {
                    urlInputSection.classList.remove('show');
                }
            }, 5000);
        }

        // Función para actualizar estadísticas
        function updateStats() {
            if (video.readyState >= 2) {
                const fps = Math.round(video.getVideoPlaybackQuality().totalVideoFrames / video.currentTime);
                const buffer = Math.round(video.buffered.length > 0 ? video.buffered.end(video.buffered.length - 1) - video.currentTime : 0);
                const bitrate = hls && hls.levels && hls.levels[hls.currentLevel] ? Math.round(hls.levels[hls.currentLevel].bitrate / 1000) : 0;
                
                document.getElementById('fps').textContent = fps || 0;
                document.getElementById('buffer').textContent = buffer + 's';
                document.getElementById('bitrate').textContent = bitrate;
            }
        }

        // Event listeners
        video.addEventListener('timeupdate', () => {
            if (video.duration && !isNaN(video.duration)) {
                const percentage = (video.currentTime / video.duration) * 100;
                progressFill.style.width = percentage + '%';
                currentTimeSpan.textContent = formatTime(video.currentTime);
            }
        });

        video.addEventListener('loadedmetadata', () => {
            totalTimeSpan.textContent = formatTime(video.duration);
        });

        video.addEventListener('click', () => {
            togglePlayPause();
            showControls();
        });

        video.addEventListener('dblclick', toggleFullscreen);

        // Event listeners para teclado (D-pad)
        document.addEventListener('keydown', (event) => {
            event.preventDefault();
            
            switch(event.code) {
                case 'Space':
                    togglePlayPause();
                    showControls();
                    break;
                case 'ArrowLeft':
                    rewind();
                    showControls();
                    break;
                case 'ArrowRight':
                    forward();
                    showControls();
                    break;
                case 'ArrowUp':
                    video.volume = Math.min(1, video.volume + 0.1);
                    updateVolumeDisplay();
                    updateVolumeIcon();
                    showStatus(`Volumen: ${Math.round(video.volume * 100)}%`);
                    showControls();
                    break;
                case 'ArrowDown':
                    video.volume = Math.max(0, video.volume - 0.1);
                    updateVolumeDisplay();
                    updateVolumeIcon();
                    showStatus(`Volumen: ${Math.round(video.volume * 100)}%`);
                    showControls();
                    break;
                case 'Enter':
                    togglePlayPause();
                    showControls();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    showControls();
                    break;
                case 'KeyM':
                    toggleMute();
                    showControls();
                    break;
                case 'KeyI':
                    toggleUrlInput();
                    break;
                case 'KeyS':
                    statsOverlay.classList.toggle('show');
                    break;
                case 'KeyC':
                    detectAndLoadClapprVideo();
                    break;
            }
        });

        // Event listeners para mouse/touch
        document.addEventListener('mousemove', () => {
            showControls();
        });

        document.addEventListener('touchstart', () => {
            showControls();
        });

        // Cambio de calidad
        qualitySelector.addEventListener('change', (event) => {
            if (hls && event.target.value !== 'auto') {
                hls.currentLevel = parseInt(event.target.value);
                showStatus(`Calidad cambiada a ${hls.levels[hls.currentLevel].height}p`);
            } else if (hls) {
                hls.currentLevel = -1; // Auto
                showStatus('Calidad automática activada');
            }
        });

        // Inicialización
        window.addEventListener('load', async () => {
            detectAndroidTV();
            
            // Configurar interceptor de Clappr
            setupClapprInterceptor();
            
            // Intentar detectar videos de Clappr automáticamente
            if (detectAndLoadClapprVideo()) {
                showStatus('Video Clappr cargado automáticamente');
            } else {
                // Cargar URL desde archivo
                const url = await loadUrlFromFile();
                if (url) {
                    setTimeout(() => {
                        // Verificar si es una URL de Clappr
                        if (url.includes('deepcathink.com') || url.includes('clappr') || url.startsWith('blob:')) {
                            loadClapprFromUrl(url);
                        } else {
                            loadStream();
                        }
                    }, 500);
                } else {
                    showStatus('No se pudo cargar URL desde archivo');
                }
            }
            
            // Inicializar volumen
            video.volume = 1;
            updateVolumeDisplay();
            updateVolumeIcon();

            // Iniciar estadísticas
            statsInterval = setInterval(updateStats, 1000);
            
            // Eventos para resetear temporizador de URL input
            const urlInput = document.getElementById('stream-url');
            const urlInputSection = document.getElementById('url-input-section');
            
            // Resetear temporizador cuando se interactúa con el input
            urlInput.addEventListener('input', () => {
                if (urlInputSection.classList.contains('show')) {
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        urlInputSection.classList.remove('show');
                    }, 10000);
                }
            });
            
            // Resetear temporizador cuando se hace clic en la sección
            urlInputSection.addEventListener('click', () => {
                if (urlInputSection.classList.contains('show')) {
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        urlInputSection.classList.remove('show');
                    }, 10000);
                }
            });
        });

        // Manejo de errores de red
        window.addEventListener('online', () => {
            showStatus('Conexión restaurada');
        });

        window.addEventListener('offline', () => {
            showError('Conexión perdida');
        });

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            if (hls) {
                hls.destroy();
            }
        });
    </script>
